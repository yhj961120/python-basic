<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myclick(){
	var com = "";
	var mine = "";
	var result = "";
	
	
	var mine = document.querySelector("#itMine").value;
	var rnd = Math.random();
	if( rnd > 0.66){
		com = "가위";
	}else if( rnd > 0.33){
		com = "바위";
	}else {
		com = "보";
	}
	
	if( com == "가위" && mine == "가위"  )		result = "비김";
	if( com == "가위" && mine == "바위"  )		result = "이김";
	if( com == "가위" && mine == "보"  )		result = "짐";
	
	if( com == "바위" && mine == "가위"  )		result = "짐";
	if( com == "바위" && mine == "바위"  )		result = "비김";
	if( com == "바위" && mine == "보"  )		result = "이김";
	
	if( com == "보" && mine == "가위"  )		result = "이김";
	if( com == "보" && mine == "바위"  )		result = "짐";
	if( com == "보" && mine == "보"  )		result = "비김";
	
	document.querySelector("#itCom").value=com;
	document.querySelector("#itResult").value=result;
}
function mykey(e){
	if(e.key == "Enter"){
		myclick();
	}
	console.log(e.key);
}
	


</script>
<style type="text/css">

.it{
	width: 30px;
}
</style>
</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" class="it" onkeydown="mykey(event)" id="itMine" />
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" class="it" id="itCom" />
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<input type="text" class="it" id="itResult" />
		</td>
	<tr>
		<td colspan="2">
			<input type="button" onclick="myclick()" style="width: 100%" value="게임하기" />
		</td>

	</tr>

</table>
</body>
</html>
